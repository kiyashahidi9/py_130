{% extends 'layout.html' %}

{% block content %}
<h1>{{ user }}</h1>
<h2>{{ user_email }}</h2>
<p>{{ user_interests }}</p>
<ul>
    {% for name in other_users %}
        <li>
            <a href="{{ url_for('user_page', user=name) }}">{{ name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
